<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HereMyAm</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- HereMyAm references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="mainContent">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">
                    Here My Am!
                </span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="photoSection" aria-label="Photo section">
                <h2 class="group-title" role="heading">Photo</h2>
                <img id="photo" src="/images/smalllogo.scale-100.png" alt="Tap to capture image from camera" role="img"/>
            </div>
            <div id="locationSection" aria-label="Location section">
                <h2 class="group-title" role="heading">Location</h2>
                <iframe id="map" src="ms-web:///html/map.html" aria-label="Map"></iframe>
            </div>
        </section>
    </div>
</body>
</html>
